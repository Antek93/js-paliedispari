<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pali e Dispari</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d67383daac.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div id="pc_score">
            Computer   <i class="fa-solid fa-robot"></i>   :
        </div>
        <div id="user_score">
            Tu   <i class="fa-regular fa-user"></i>   :
        </div>
        <div id="sum_score">
            Somma del numero:
        </div>
    </div>

    <div class="box">
        <h1>Choose your category:</h1>
        <button id="pari">
            Pari
        </button>
        <button id="dispari">
            Dispari
        </button>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
